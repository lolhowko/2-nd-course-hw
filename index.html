<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header center">
        <h1 class="header__tittle">Добро пожаловать на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="header__span">поехали</span> и <span class="header__span">приступай</span>.
        </p>
        <button class="header__button">Поехали!</button>
    </header>
    <div class="options center">
        <div class="option option_1">
            <p class="option__text">Игра 1</p>
        </div>
        <div class="option option_2">
            <p class="option__text">Игра 2</p>
        </div>
        <div class="option option_3">
            <p class="option__text">Игра 3</p>
        </div>
    </div>

    <div class="game center">
        <div class="game__content">
            <h2 class="game__tittle">Времена года!</h2>
            <p class="game__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени
                года он относится</p>
            <button onclick="findSeason();" class="game__button">Играть!</button>
        </div>

        <img class="game__img" src="img/gamepicture.png" alt="gamepicture">

    </div>

    <script src="hw-5.js"></script>
</body>

</html>
